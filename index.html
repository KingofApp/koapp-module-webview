<div ng-controller="embedCtrl" class="module embed">
  <iframe hide-onload name="embedtest" id="embedtest" type="text/html" allowfullscreen=""
    frameborder="0"
    width="100%"
    height="100%"
    style="position:absolute"></iframe>
    <div ng-if="embed.showLoading" class='iframeLoading'>
      <img ng-src="{{loader}}" alt="" />
    </div>
    <koa-nano></koa-nano>
    <div ng-if="embed.showLogin" ng-click="redirectToLogin()" class="login"><iron-icon icon="power-settings-new"></iron-icon></div>
</div>
